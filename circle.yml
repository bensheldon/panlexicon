machine:
  ruby:
    version: 2.2.2

dependencies:
  post:
    - bundle exec rake assets:precompile :
        timeout: 500
  cache_directories:
    - "public/assets"

deployment:
  production:
    branch: master
    commands:
      - git push git@heroku.com:panlexicon.git $CIRCLE_SHA1:refs/heads/master :
          timeout: 400
      - heroku run rake db:migrate --app panlexicon :
          timeout: 400
