version: '3.6'
volumes:
  postgres-data:
services:
  db:
    image: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
     - '5432:5432'
  web: &rails_base
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /project
    command: bin/rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/project
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      - PGHOST=db
      - PGUSER=postgres
      - RAILS_ENV=development
    tmpfs:
      - /project/tmp/pids

