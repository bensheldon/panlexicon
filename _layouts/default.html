<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link rel="stylesheet" href="{{ "/assets/stylesheets/main.css" | prepend: site.baseurl }}">

    <script>window.jekyllSiteBaseUrl = {{ site.baseurl | jsonify }};</script>
    <script src="{{ "/assets/javascripts/main.js" | prepend: site.baseurl }}"></script>
    <script src="{{ "/assets/javascripts/search.js" | prepend: site.baseurl }}"></script>
  </head>
  <body>
    <div class="wrap-body">
      {% include navbar.html %}

      <div class="container container-body">
        {{ content }}
      </div>
    </div>
    <div class="wrap-footer">
      {% include footer.html %}
    </div>
  </body>
</html>
